<!DOCTYPE html>
<html lang="en" class="dark h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - YellowSquared</title>
    <!-- Shared Head Content -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="/js/tailwind-config.js"></script>
</head>

<body class="bg-gray-950 text-gray-100 flex flex-col min-h-screen">
    <nav class="fixed top-0 w-full bg-gray-900/90 backdrop-blur-md z-50 border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="/" class="flex-shrink-0 flex items-center">
                    <img class="h-8 w-auto" src="logo.svg" alt="Yellowsquared">
                    <span class="ml-2 text-xl font-bold text-white">
                        Yellow<span class="text-yellow-500">squared</span>
                    </span>
                </a>
                <div class="flex items-center space-x-4">
                    <a href="mailto:hi@yellowsquared.us"
                        class="bg-yellow-500 text-black px-4 py-2 rounded-lg hover:bg-yellow-400 transition-colors font-medium">
                        Contact Us
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <main class="flex-grow">
        <div id="status-container">
            <div class="min-h-screen flex items-center justify-center px-4 py-20">
                <div
                    class="bg-gray-900 rounded-2xl shadow-xl overflow-hidden border border-gray-800 max-w-md w-full p-8">
                    <!-- Loading State -->
                    <div id="loadingContent"
                        class="text-center space-y-4 opacity-0 transform translate-y-4 transition-all duration-300">
                        <div
                            class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-yellow-500 mx-auto">
                        </div>
                        <p class="text-gray-300 text-lg">Loading...</p>
                    </div>

                     <!-- Reset Password Form -->
                    <div id="resetForm" class="space-y-6 opacity-0 transform translate-y-4 transition-all duration-300" style="display: none;">
                         <h1 class="text-2xl font-bold text-white text-center">Reset Password</h1>
                         <p class="text-gray-300 text-center">Enter your new password.</p>
                         <form id="resetPasswordForm" class="space-y-4">
                            <div>
                                <label for="newPassword" class="block text-sm font-medium text-gray-300">New Password</label>
                                <input type="password" id="newPassword" name="newPassword" required
                                    class="mt-1 block w-full rounded-md border-gray-700 bg-gray-800 text-gray-100 shadow-sm focus:border-yellow-500 focus:ring-yellow-500">
                            </div>
                            <div>
                                <button type="submit"
                                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-black bg-yellow-500 hover:bg-yellow-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500">
                                    Change Password
                                </button>
                            </div>
                        </form>
                        <div id="resetErrorMessage" class="text-red-500 text-sm mt-2 text-center hidden"></div>
                    </div>


                    <!-- Success State -->
                    <div id="successContent"
                        class="text-center space-y-6 opacity-0 transform translate-y-4 transition-all duration-300" style="display: none;">
                        <svg class="mx-auto h-12 w-12 text-green-500" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                                clip-rule="evenodd" />
                        </svg>
                        <h1 class="text-2xl font-bold text-white">Success!</h1>
                        <p class="text-gray-300">Your password has been reset.</p>

                        <p class="text-gray-300">Redirecting you in <span id="countdown"
                                class="font-semibold text-yellow-500">5</span> seconds...</p>

                    </div>

                    <!-- Error State -->
                    <div id="errorContent"
                        class="text-center space-y-6 opacity-0 transform translate-y-4 transition-all duration-300" style="display: none;">
                        <svg class="mx-auto h-12 w-12 text-red-500" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                                clip-rule="evenodd" />
                        </svg>
                        <h1 class="text-2xl font-bold text-white">Error!</h1>
                        <p class="text-gray-300">An error occurred.</p>
                        <div id="errorMessage"
                            class="bg-red-900/50 border border-red-500/50 text-red-300 rounded-lg p-4 text-sm">
                            <span class="error-text"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer class="bg-gray-900 border-t border-gray-800 mt-auto">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center space-x-8">
                <a href="mailto:hi@yellowsquared.us" class="text-gray-300 hover:text-white">
                    hi@yellowsquared.us
                </a>
                <a href="/privacy" class="text-gray-300 hover:text-white">
                    Privacy Policy
                </a>
            </div>
        </div>
    </footer>
    <script src="/js/components.js"></script>
    <script type="module">
         import { showContent, startCountdown } from '/js/utils.js';

        document.addEventListener('DOMContentLoaded', () => {

            initializePasswordReset();

        });

        function initializePasswordReset() {
            showContent('loadingContent', ['loadingContent', 'successContent', 'errorContent', 'resetForm']);
            const urlParams = new URLSearchParams(window.location.search);
            const success = urlParams.get('success') === 'true';
            const error = urlParams.get('error');
            const token = urlParams.get('token');


             const resetFormElement = document.getElementById('resetForm');
            if (token) {
                showContent('resetForm', ['loadingContent', 'successContent', 'errorContent', 'resetForm']);
            }

            setTimeout(() => {
                if (success && !token) {
                    showContent('successContent', ['loadingContent', 'successContent', 'errorContent', 'resetForm']);
                    startCountdown('countdown', '/login', 5);
                } else if (error){
                     showContent('errorContent', ['loadingContent', 'successContent', 'errorContent', 'resetForm']);
                     if (error) {
                        document.querySelector('#errorMessage .error-text').textContent =
                            decodeURIComponent(error);
                    }
                } else if (!token){
                     showContent('errorContent', ['loadingContent', 'successContent', 'errorContent', 'resetForm']);
                     document.querySelector('#errorMessage .error-text').textContent = "Invalid or missing token"
                }
            }, 1000);

             // Handle password reset form submission
             const resetPasswordForm = document.getElementById('resetPasswordForm');
             resetPasswordForm.addEventListener('submit', async (event) => {
                 event.preventDefault();
                 const newPassword = document.getElementById('newPassword').value;
                const resetErrorMessage = document.getElementById('resetErrorMessage');
                 resetErrorMessage.classList.add('hidden');

                try {
                const response = await fetch('/auth/reset_password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            token: token,
                            new_password: newPassword,
                        })
                    });

                     if (response.ok) {
                        showContent('successContent', ['loadingContent', 'successContent', 'errorContent', 'resetForm']);
                        startCountdown('countdown', '/login', 5);
                    } else {
                        const errorData = await response.json();
                        resetErrorMessage.textContent = errorData.detail || 'Failed to reset password.';
                        resetErrorMessage.classList.remove('hidden');
                    }


                } catch (error) {
                      resetErrorMessage.textContent = 'Failed to reset password. Please try again later.';
                     resetErrorMessage.classList.remove('hidden');
                 }
            });
        }

         async function requestNewReset() {
            try {
                const response = await fetch('/api/request_password_reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: localStorage.getItem('resetEmail') || ''
                    })
                });

                if (response.ok) {
                   const errorElement = document.getElementById('errorMessage');
                   errorElement.innerHTML = `
                        <span class="text-yellow-500">A new password reset link has been sent to your email.</span>
                    `;
                } else {
                  const errorElement = document.getElementById('errorMessage');
                   errorElement.innerHTML = `
                         <span class="text-red-500">Failed to request password reset. Please try again later.</span>
                    `;
                 }
            } catch (error) {
                console.error('Failed to request password reset:', error);
                 const errorElement = document.getElementById('errorMessage');
                 errorElement.innerHTML = `
                     <span class="text-red-500">Failed to request password reset. Please check your connection and try again later.</span>
                `;
            }
        }
    </script>
</body>

</html>
